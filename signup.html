<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="signup">
    <form action="#">
        <h1> Sign Up </h1>
         <br>
        <!-- <label> Name</label><br> -->
        <input type="text" placeholder="Name">   
        <!-- <label>Mobile number</label> -->
        <input type="number" placeholder="Mobile number" minlength="10" maxlength="10">
        <!-- <label>Email</label> -->
        <input type="email" placeholder="E-mail">
        <!-- <label> Password </label><br> -->
        <input type="password" placeholder="Password" minlength="8" maxlength="12">
        <!-- <label> Confirm Password</label> -->
        <input type="password" placeholder="Confirm Password" minlength="8" maxlength="12">
        <input type="submit" value="Sign Up">
        <br>
        <a href="login.html"> Already have an account? Login </a>
     
    </form>
    </div>
</body>
</html>
